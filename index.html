<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Naming system</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css">
  
  

</head>
<body>
 
  <div class="container">
    <div class="head">
    <h1>Ghana Naming System</h1>
    <p>The people of ghana use a naming system where, names are given according to the day one was born</p>
    </div>
   
   
 
 
  <div class="one">
   
    <h2>Input your details here</h2>
    <form name="my-day" onsubmit="return validateform()">
      <p><em>Day</em></p>
      <input type="text" id="day-to-earth" name="DD" value="">  <br> <br>
      <p><em>Month</em></p>
      <input type="text" id="month-to-earth" name="MM" value="">  <br> <br>
      <p><em>Century</em></p>
      <input type="text" id="century" name="CC" value="">   <br> <br>
      <p><em>Year</em></p>
      <input type="text" id="year" name="YY" value="">   <br> <br>
      
      
      
      <input type="radio" name="gender" value="male"> Male <br> <br> <br>
      <input type="radio" name="gender" value="female">Female <br> <br> <br>
      
      <input type="submit" name="submit" value="submit">
    </form>
  </div>
</div>
 
  <script src="custom.js"></script>

  
</body>
</html>
